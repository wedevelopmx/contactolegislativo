<div scrollify=".section">
  <div class="section pink">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h3 class="text-center m-b">El diputado de tu distrito es</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="picture">
            <div class="img-circle">
              <img ng-src="http://sitl.diputados.gob.mx/LXIII_leg/{{deputy.picture}}"/>
            </div>
            <img  class="party" ng-src="assets/images/{{deputy.party}}.png">
          </div>
        </div>
        <div class="col-xs-12 text-center sm-p-t">
          <h2>{{deputy.displayName}}</h2>
          <h4 class="text-secondary">{{deputy.election}}</h4>
          <h4 class="text-secondary">{{deputy.state}} - Distrito: {{deputy.district}}</h4>
          <ul class="btn-group">
            <li class="circle-btn"><i class="fa fa-2x fa-twitter"></i></li>
            <li class="circle-btn"><i class="fa fa-2x fa-envelope"></i></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div ui-include="'angular/templates/district/attendance.html'"></div>
  <div ui-include="'angular/templates/district/initiatives.html'"></div>
  <div ui-include="'angular/templates/district/votes.html'"></div>
</div>
